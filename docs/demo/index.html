<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Demo | Wunderbaum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" />

  <script type="text/javascript">
    const is_local = !!window.location.hostname.match(/127.0.0.1/);
    const folder = is_local ? "build" : "dist";
    if(is_local) {
      document.title += " (DEV)";
      document.write(`<link rel="stylesheet" href="../../${folder}/wunderbaum.css" />`);
      document.write(`<script defer src="../../${folder}/wunderbaum.umd.js"\>\</script\>`);
      } else {
        document.write(`<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mar10/wunderbaum@main/dist/wunderbaum.css" />`);
        document.write(`<script defer src="https://cdn.jsdelivr.net/gh/mar10/wunderbaum@main/dist/wunderbaum.umd.min.js"\>\</script\>`);
    }

      https://cdn.jsdelivr.net/gh/mar10/wunderbaum@main/dist/wunderbaum.umd.min.js
  </script>

  <script defer src="navigation.js"></script>
  <script defer src="main.js"></script>
</head>

<body>
  <div class="grid-wrapper">
    <div class="menu">
      <h1>
        <img src="../assets/tree_logo_32.png" width="32" height="32" alt="wunderbaum-logo">
        Wunderbaum
      </h1>
    </div>
    <nav class="nav">
      <div id="nav-tree" class="wb-skeleton wb-initializing">
      </div>
    </nav>
    <section class="header">
      <label for="filterQuery">Filter:</label>
      <input id="filterQuery" type="search" placeholder="Enter search query" autofocus>
      <br>
      <a id="expand-all" href="#">Expand all</a>
      &mdash; <a id="collapse-all" href="#">Collapse all</a>
      <hr>
      Features:
      <a href="../index.html#/tutorial/tutorial_keyboard">Keyboard Navigation</a> &mdash;
      <a href="../index.html#/tutorial/tutorial_dnd">Drag and Drop</a> &mdash;
      <a href="../index.html#/tutorial/tutorial_select">Select</a> &mdash;
      <a href="../index.html#/tutorial/tutorial_filter">Filter/Search</a> &mdash;
      <a href="../index.html#/tutorial/tutorial_edit">Edit</a>

    </section>

    <main class="view">
      <div id="demo-tree" class="wb-rainbow wb-skeleton wb-initializing wb-alternate wb-checkbox-auto-hide wb-fade-expander">
      </div>
    </main>

    <section class="footer">
      <p id="tree-info"></p>
    </section>

    <div class="statbar">
      <a href="https://github.com/mar10/wunderbaum">Wunderbaum</a> &copy; 2021-2022 Martin Wendt
    </div>
  </div>
</body>

</html>
