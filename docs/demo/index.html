<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Test | Wunderbaum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" media="screen" href="../../dist/wunderbaum.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="style.css" />

  <script defer src="../../dist/wunderbaum.umd.js"></script>
  <script defer src="main.js"></script>
</head>

<body>
  <div class="grid-wrapper">
    <div class="menu">
      <h1>
        <img src="../assets/tree_logo_32.png" width="32" height="32" alt="wunderbaum-logo">
        Wunderbaum
      </h1>
    </div>
    <nav class="nav">
      Nav
    </nav>
    <section class="header">
      <label for="filterQuery">Filter</label>
      <input id="filterQuery" type="search" placeholder="Enter a query">
      <br>
      <a id="expand-all" href="#">Expand all</a>
      &mdash; <a id="collapse-all" href="#">Collapse all</a>
    </section>

    <main class="view">
      <div id="demo-tree">
        <div class="wunderbaum wb-skeleton wb-initializing" tabindex="0">
        </div>
    </main>

    <section class="footer">
      <p id="tree-info"></p>
    </section>

    <div class="statbar">
      <a href="https://github.com/mar10/wunderbaum">Wunderbaum</a> &copy; 2021 Martin Wendt
    </div>
  </div>
</body>

</html>
