# Configuration for `pyftpsync run ...` command line tool.
# See https://pyftpsync.readthedocs.io/ for details.

# This task is used by `pyftpsync run` if no task is passed as argument:
default_task: deploy

# Default settings shared by all tasks:
common_config:
    # exclude: archive,build,node_modules,.*,_*
    # dry_run: true
    progress: true
    # Make --root default (can be overridden by --here):
    root: true
    # verbose: 4

# List of task definitions:
tasks:
    # deploy:
    #     command: upload
    #     # Copy wwWendt/lektor_build/** to sftp://ssh.strato.de/**
    #     local: lektor_build
    #     remote: sftp://ssh.strato.de/
    #     resolve: local
    #     force: true
    #     case: remote
    #     # DO NOT DELETE missing entries, because the remote root contains
    #     # other files and top-level folders as well:
    #     # delete_unmatched: true
    #     # delete: true

    deploy_dist:
        command: upload
        # Copy wunderbaum/dist/** to sftp://ssh.strato.de/wunderbaum/dist**
        local: dist
        remote: sftp://ssh.strato.de/wunderbaum/dist
        resolve: local
        force: true
        delete_unmatched: true
        delete: true

    deploy_docs:
        command: upload
        # Copy wwWendt/lektor_build/** to sftp://ssh.strato.de/**
        local: docs
        remote: sftp://ssh.strato.de/wunderbaum/docs
        resolve: local
        force: true
        delete_unmatched: true
        delete: true
