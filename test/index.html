<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Test | Wunderbaum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../dist/wunderbaum.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />
    <style>
      body {
        height: 100%;
      }
      .wunderbaum span.wb-col:nth-of-type(1) {
        left: 0;
        width: 30em;
      }
      .wunderbaum span.wb-col:nth-of-type(2) {
        left: 30em;
        width: 10em;
      }
      .wunderbaum span.wb-col:nth-of-type(3) {
        left: 40em;
        width: auto;
      }
    </style>
  </head>
  <body>
    <h1>Wunderbaum</h1>

    <div id="demo-tree">
      <div class="wunderbaum">
        <div class="wb-header">
          <div class="wb-row">
            <span class="wb-col">
              <i class="wb-checkbox bi bi-check2-square"></i>
              <i class="wb-indent"></i>
              <i class="wb-indent"></i>
              <i class="wb-indent"></i>
              Name
            </span>
            <span class="wb-col"> col 1.1 </span>
            <span class="wb-col"> col 1.2 </span>
          </div>
        </div>

        <div class="wb-scroll-container">
          <div class="wb-node-list" style="height: 400px">
            <div
              class="wb-row wb-last-sib wb-expanded wb-selected"
              style="top: 132px"
            >
              <span class="wb-node wb-col">
                <i class="wb-checkbox bi bi-check2-square"></i>
                <i class="wb-indent"></i>
                <i class="wb-expander bi bi-dash-square"></i>
                <i class="wb-icon bi bi-folder"></i>
                <span class="wb-title">Node 1</span>
              </span>
              <span class="wb-col"> col 1.1 </span>
              <span class="wb-col"> col 1.2 </span>
            </div>
            <div class="wb-row wb-last-sib wb-selected" style="top: 148px">
              <span class="wb-col">
                <span class="wb-checkbox">X</span>
              </span>
              <span class="wb-node wb-col">
                <i class="wb-indent"></i>
                <i class="wb-expander bi bi-plus-square"></i>
                <i class="wb-icon bi bi-file-earmark"></i>
                <span class="wb-title">Node 1</span>
              </span>
              <span class="wb-col"> col 2.1 </span>
              <span class="wb-col"> col 2.2 </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../dist/wunderbaum.umd.js"></script>
    <script src="main.js"></script>
  </body>
</html>
